<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>正序： {{message}}</p>
    <p>倒序：{{reversedMessage}}</p>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      computed: {
        reversedMessage: function (){
          return this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
