<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>迭代器模式</title>
</head>
<body>
  <div id="div1">
    <a href="#">a1</a>
    <a href="#">a2</a>
    <a href="#">a3</a>
    <a href="#">a4</a>
    <a href="#">a5</a>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    var arr = [1,2,3]
    var nodeList = document.getElementsByTagName('a')
    var $a = $('a')

    

    // arr.forEach(function (item) {
    //   console.log(item)
    // })

    
    // for (let i = 0; i < nodeList.length; i++) {
    //   console.log(nodeList[i])
    // }

    // $a.each(function(key,val) {
    //   console.log(key,val)
    // })


    function each(data){
      var $data = $(data)  //生成迭代器
      $data.each(function(key,val) {
        console.log(key,val)
      })
    }
    each(arr)
    each(nodeList)
    each($a)


    
  </script>
</body>
</html>
